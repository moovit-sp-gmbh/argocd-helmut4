apiVersion: apps/v1
kind: Deployment
metadata:
  name: helmut-traefik-daemonset
  labels:
    app: helmut
    component: traefik
spec:
  selector:
    matchLabels:
      app: helmut
  template:
    metadata:
      labels:
        app: helmut
        component: traefik
    spec:
      imagePullSecrets:
        - name: moovit-docker-registry
      containers:
        - name: traefik
          image: "repo.moovit24.de:443/mcc_traefik:{{ .Values.images.versions.mcc_traefik }}"
          args:
            - --configfile=/etc/traefik-kubernetes/traefik.toml
