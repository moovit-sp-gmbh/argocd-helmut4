apiVersion: v1
kind: Service
metadata:
  name: helmut-traefik-svc
  labels:
    app: helmut
    component: traefik
spec:
  type: NodePort
  selector:
    app: helmut
    component: traefik
  ports:
    - name: traefik
      port: 80
      targetPort: 80
      nodePort: 30000
