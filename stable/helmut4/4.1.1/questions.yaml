groups:
  - name: "Storage"
    description: "Configure Storage for Chia"
  - name: "Port"
    description: "Configure Helmut4 Port"
  
portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-nodePorts.traefik.port"
    path: "/"

questions:
  - variable: extraAppVolumeMounts
    label: "Helmut4 Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "Helmut4 Host Path Volume"
          description: "Add an extra host path volume for chia application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true

  - variable: nodePorts
    description: "Networking Configuration"
    label: "Port configuration for Helmut4"
    group: "Port"
    schema:
      type: dict
      required: true
      attrs:
        - variable: traefik
          label: "Node Port to use for Helmut4"
          schema:
            required: true
            type: dict
            attrs:
              - variable: port
                label: "Node Port to use for Helmut4"
                schema:
                  type: int
                  min: 9000
                  max: 65535
                  default: 9090
                  required: true
