groups:
  - name: "Storage"
    description: "Configure Storage for Chia"
  - name: "Port"
    description: "Configure Helmut4 Port"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-nodePorts.traefik.port"
    path: "/"

questions:
  - variable: appVolumeMounts
    label: "Helmut4 Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "Configuration Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "config"
                  editable: false
              - variable: mountPath
                label: "Configuration Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/data"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Helmut4 Configuration Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Helmut4 Configuration Volume"
                      schema:
                        type: hostpath
                        required: true
  - variable: nodePorts
    description: "Networking Configuration"
    label: "Port configuration for Helmut4"
    group: "Port"
    schema:
      type: dict
      required: true
      attrs:
        - variable: traefik
          label: "Node Port to use for Helmut4"
          schema:
            required: true
            type: dict
            attrs:
              - variable: port
                label: "Node Port to use for Helmut4"
                schema:
                  type: int
                  min: 9000
                  max: 65535
                  default: 9090
                  required: true
